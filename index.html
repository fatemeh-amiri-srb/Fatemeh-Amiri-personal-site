    <!-- Projects -->
    <section id="Projects">
      <div class="container text-center my-5 py-5">
        <h2 class="h2 fw-bold">PROJECTS</h2>
        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./assets/images/move-it.png"
                class="d-block w-100"
                alt="move-it website"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./assets/images/social-link.png"
                class="d-block w-100"
                alt="social link profie website"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./assets/images/tin-dog.png"
                class="d-block w-100"
                alt="tin dog website"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <p class="fs-4">find out more on my GitHub</p>
