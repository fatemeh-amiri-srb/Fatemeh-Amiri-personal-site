<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fatemeh Amiri</title>
  </head>
  <body class="font-monospace">
    <!-- header -->
    <section id="Header" class="header mx-0 mt-0">
      <div class="text-center">
        <img
          src="./assets/images/Logo.png"
          alt=" Fatemeh Amiri Logo"
          class="img-fluid"
        />
      </div>
    </section>

    <!-- Aboat -->
    <section id="Aboat">
      <h1 class="text-center my-2 h1 fw-bold">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="40"
          height="40"
          fill="#033170"
          class="bi bi-chevron-left"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="#033170"
            d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"
          />
        </svg>
        !-- Front-End Developer --

        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="40"
          height="40"
          fill="#033170"
          class="bi bi-chevron-right"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="#033170"
            d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"
          />
        </svg>
      </h1>
      <div class="container my-5 py-5 about-me">
        <h3 class="h3">About me:</h3>
        <div class="m-2 p-3">
          <p>
            a creative and problem solver with programming skills who look at
            everything in a different way and in love to learn more
          </p>
        </div>
      </div>
    </section>

    <!-- Skills -->
    <section id="Skills"></section>

    <!-- Projects -->
    <section id="Projects"></section>

    <!-- Contact Info -->
    <section id="Contact-info"></section>

    <!-- Education and Certificates -->
    <section id="ed-cer"></section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
